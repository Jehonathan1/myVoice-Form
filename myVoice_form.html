<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myVoice Form</title>

    <link rel="stylesheet" href="style.css">
    <script></script>
</head>

<body>

    <div class="container">

        <!-- Left side of screen -->
        <div class="leftSide">
            <h1>myVoice app</h1>
            <p>Send requests and make great news</p>
            <img src="./images/i24-logo.png" alt="i24-logo" class="logo">
        </div>

        <!-- Right side of screen -->
        <form action="#" class="box" id="form" autocomplete="off">

            <h1>Login Page</h1>

            <!-- Email input error message -->
            <div class="form-control">

                <input type="text" id="email" required>
                <!-- <lable>Email</lable> -->
                <lable class="lable" for="email">Email</lable>
                <img src="./images/icon-error.svg" alt="error-icon">
                <small></small>
            </div>

            <!--Personal password input error message -->
            <div class="form-control">
                <input type="password" id="password1" required>
                <lable>Personal Password</lable>
                <img src="./images/icon-error.svg" alt="error-icon">
                <small></small>
            </div>

            <!--Security password input error message -->
            <div class="form-control">
                <input type="password" id="password2" required>
                <lable>Security Password</lable>
                <img src="./images/icon-error.svg" alt="error-icon">
                <small></small>
            </div>

            <!-- Log in button -->
            <button>Log in</button>

            <!-- Sign in button -->
            <small>
                Dont have an account yet? Click <a href="#">here</a> and set an
                account
            </small>
        </form>
        <div>

        </div>
    </div>

    <div id="particles-js">

    </div>

    <script src="app.js"></script>

    <style>
        .particles-js-canvas-el {
            position: absolute;
            max-width: 100%;
            max-height: 100%;
            left: 0%;
            top: 0%;
            right: 0%;
            bottom: 0%;
            z-index: 0;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>

        particlesJS(
            // this is the ID your particles container needs to have
            "particles-js",


            // Visit https://vincentgarreau.com/particles.js/ to get your code
            // Paste your code directly underneath this line
            {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 10
                        },
                        "image": {
                            "src": "img/github.svg",
                            "width": 100,
                            "height": 100
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 10,
                            "size_min": 0.8,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.17,
                        "width": 3
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            }




        )

    </script>

</body>

</html>
